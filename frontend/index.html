<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/boostrapCss/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" type="module" defer></script>
    <script src="./js/bootstrapJs/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./assets/logo.svg" type="image/x-icon">
    <title>Crypto World!</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100" style="background-image: url('./assets/background.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <svg width="80" height="50">
                <image xlink:href="./assets/logo.svg" height="50" width="80"></image>
            </svg>
            <span class="fs-4">Crypto World!</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-light">Nosotros</a></li>
            <li><a href="#" class="nav-link px-2 link-light">Anuncio</a></li>
            <li><a href="#" class="nav-link px-2 link-light">Blog</a></li>
            <li><a href="#" class="nav-link px-2 link-light">Contacto</a></li>
        </ul>
    </header>

    <div class="container mt-5 d-flex flex-column align-items-center text-light">
        <form id="tabla_carga" class="mb-5 p-4 bg-dark bg-opacity-75 border border-white rounded-3 w-50">
            <h1 class="text-center mb-4 text-white fw-bold">Administrador de Monedas</h1>
            <input id="id" type="hidden">

            <div class="mb-3 text-center">
                <label for="nombre" class="form-label text-white fw-bold">NOMBRE</label>
                <input type="text" id="nombre" class="form-control border border-dark rounded-3" placeholder="Ingrese nombre">
            </div>

            <div class="mb-3 text-center">
                <label for="simbolo" class="form-label text-white fw-bold">SIMBOLO</label>
                <input type="text" id="simbolo" class="form-control border border-dark rounded-3" placeholder="Ingrese simbolo">
            </div>

            <div class="mb-3 text-center">
                <label for="precio" class="form-label text-white fw-bold">PRECIO ACTUAL(USD)</label>
                <input type="text" id="precio" class="form-control border border-dark rounded-3" placeholder="Ingrese precio">
            </div>

            <div class="mb-3 text-center">
                <label for="tipo" class="form-label text-white fw-bold">TIPO DE CONSENSO</label>
                <select id="tipo" class="form-select border border-dark rounded-3"></select>
            </div>

            <div class="mb-3 text-center">
                <label for="cantidad" class="form-label text-white fw-bold">CANTIDAD EN CIRCULACION</label>
                <input type="text" id="cantidad" class="form-control border border-dark rounded-3" placeholder="Ingrese cantidad">
            </div>

            <div class="mb-3 text-center">
                <label for="algoritmo" class="form-label text-white fw-bold">ALGORITMO</label>
                <select id="algoritmo" class="form-select border border-dark rounded-3"></select>
            </div>

            <div class="mb-3 text-center">
                <label for="sitio" class="form-label text-white fw-bold">SITIO WEB OFICIAL</label>
                <input type="text" id="sitio" class="form-control border border-dark rounded-3" placeholder="Ingrese sitio">
            </div>

            <div>
                <button id="btn" type="submit" class="btn btn-primary">Guardar</button>
                <input id="btnModificar" type="button" value="Modificar" class="btn btn-primary" hidden>
                <input id="btnEliminar" type="button" value="Eliminar" class="btn btn-primary" hidden>
                <input id="btnCancelar" type="button" value="Cancelar" class="btn btn-warning" hidden>
            </div>
        </form>

        <div class="text-center mb-4">
            <input id="btnBorrar" type="button" value="Borrar todo" class="btn btn-primary">
        </div>

        <div class=".table-responsive">
            <table id="tabla_crypto" class="table table-bordered table-hover">
                <thead id="tabla" class="table-dark">
                    <tr id="tabla_headers">
    
                    </tr>
                </thead>
                <tbody id="tabla_body">
    
                </tbody>
            </table>
        </div>
        
        <div id="spinner-container" class="hidden">
            <div id="spinner"></div>
        </div>

        <form id="form_muestra" class="mb-5 p-4 bg-dark bg-opacity-75 border border-white rounded-3 w-50" hidden>
            <div class="mb-3 text-center">
                <label for="promedio" class="form-label text-white fw-bold">PROMEDIO</label>
                <select id="promedio" class="form-select border border-dark rounded-3" >
                    <option value="sin_filtro">Sin filtro</option>
                    <option value="precioActual">Precio actual</option>
                    <option value="cantCirculacion">Cantidad en circulacion</option>
                </select>
            </div>

            <div class="mb-3 text-center">
                <label for="resultado" class="form-label text-white fw-bold">RESULTADO</label>
                <input type="text" id="resultado" class="form-control border border-dark rounded-3" placeholder="N/A" readonly>
            </div>

            <div id="checkbox-container" class="checkbox-container d-flex align-items-center">

            </div>
        </form>
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 link-light">Nosotros</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-light">Anuncio</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-light">Blog</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 link-light">Contacto</a></li>
        </ul>
        <p class="text-center link-light">Â© 2024 Vio, Inc</p>
    </footer>

</body>
</html>
